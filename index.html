    <script>
        window.addEventListener('load', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
            }

            /* Push Notifications */
            let pushNotificationsStatus = null;
            const $pushNotificationTitle = document.getElementById('push-notification-title');
            const $pushNotificationBody = document.getElementById('push-notification-body');

            Notification.requestPermission(function (status) {
                pushNotificationsStatus = status;
            });

            document.getElementById('push-notification-form').addEventListener('submit', function (event) {
                event.preventDefault();
                if (pushNotificationsStatus !== "granted") return;

                navigator.serviceWorker.ready.then(function (res) {
                    res.active.postMessage({
                        type: 'push-notifications',
                        title: $pushNotificationTitle.value,
                        body: $pushNotificationBody.value
                    });

                    $pushNotificationTitle.value = '';
                    $pushNotificationBody.value = '';
                });
            });

            /* Camera */
            let isCameraOpen = false;
            let cameraStream = null;
            const video = document.getElementById('camera-video');

            document.getElementById('camera-button').addEventListener('click', function () {
                if (!'mediaDevices' in navigator) {
                    alert("The browser doesn't support the camera feature");
                    return;
                }

                if (isCameraOpen) {
                    cameraStream.getTracks().forEach(function (track) {
                        track.stop();
                    });
                } else {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                        cameraStream = stream;
                        video.srcObject = cameraStream;
                    });
                }

                isCameraOpen = !isCameraOpen;
            });
        });
    </script>
